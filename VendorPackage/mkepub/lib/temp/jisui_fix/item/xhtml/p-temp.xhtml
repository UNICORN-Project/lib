<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="ja">
<head>
<meta charset="UTF-8" />
<title>{rval title}</title>
<link rel="stylesheet" type="text/css" href="../style/fixed-layout-jp.css" />
<meta name="viewport" content="width={rval vp_w}, height={rval vp_h}" />
</head>
<body>
<div class="main">

<!--{def svg}-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="{rval viewbox}">
<image width="{rval img_w}" height="{rval img_h}" xlink:href="../image/{rval img_name}" />
<!--{each plink}-->
<a xlink:href="{rval plink/page}" target="_top"><rect fill-opacity="0.0" x="{rval plink/left}" y="{rval plink/top}" width="{rval plink/width}" height="{rval plink/height}" {rval plink/option} /></a>
<!--{/each}-->
</svg>
<!--{/def}-->
<!--{undef svg}-->
<img src="../image/{rval img_name}" />
<!--{/undef}-->
</div>
</body>
</html>
