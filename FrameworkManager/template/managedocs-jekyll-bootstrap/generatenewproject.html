---
layout: fwm/default
title: GENERATE NEW PROJECT
fa: fa-cube
group: generatenewproject
---
{% include JB/setup %}
			<!-- 専用のJS -->
			<div class="maincontents" permission="0">
				<h2>GENERATE NEW PROJECT</h2>
				<br/>
				<h3>新たにプロジェクトを作成します。</h3>
				<form flowpostformsection="generatenewproject-execute">
					<div class="form-group" style="width: 340px; text-align: center; margin: 0;">
						<input class="form-control" placeholder="プロジェクト名(英字)" type="text" name="project_name_must" value="" />
					</div>
					<br/>
					<div class="form-group" style="width: 340px; text-align: center; margin: 0;">
						<input class="form-control" placeholder="表示プロジェクト名 (日本語)" type="text" name="project_dispname_must" value="" />
					</div>
					<br/>
					<div class="form-group" style="width: 340px; text-align: center; margin: 0;">
						<label for="ios_enabled_checkbox">
							<input id="ios_enabled_checkbox" type="checkbox" name="ios_enabled" value="1" checked="checked"/>
							iOSアプリ(Objective-C)プロジェクトとして雛形ソースを同梱する
						</label>
					</div>
					<br/>
					<div class="form-group" style="width: 340px; text-align: center; margin: 0;">
						<label for="android_enabled_checkbox">
							<input id="android_enabled_checkbox" type="checkbox" name="android_enabled" value="1" checked="checked"/>
							Androidアプリ(Java)プロジェクトとして雛形ソースを同梱する
						</label>
					</div>
					<br/>
					<div class="form-group" style="width: 340px; text-align: center; margin: 0;">
						<input class="form-control" placeholder="LINUX所有者名(オプション:変更を試みます)" type="text" name="project_user" value="" />
					</div>
					<br/>
					<div class="form-group" style="width: 340px; text-align: center; margin: 0;">
						<input class="form-control" placeholder="LINUX所有グループ名(オプション:変更を試みます)" type="text" name="project_group" value="" />
					</div>
					<br/>

					<h3>アプリAPI用のURL初期設定</h3>

					<br/>
					<p>
						※ 既に同じ名前のプロジェクトやiOS・Androidの雛形が在る場合は、上書きされずにスキップされます。
					</p>
					<div class="buttonarea">
						<input type="submit" class="btn btn-success" value="作成" />
					</div>
				</form>
				<br/>
				<div flowpostformsectionerror="generatenewproject-execute" class="red errormsg"></div>
			</div>
